<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizu - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

        <div class="auth-card">
            <div class="auth-header">
                <div class="logo large">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Bizu
                </div>
                <p>Sua aprovação começa aqui.</p>
            </div>

            <!-- Login Form (Standalone) -->
            <form id="login-form" class="auth-form active" style="margin-top: 20px;">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Seu e-mail" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Sua senha" required>
                </div>
                <div class="form-actions">
                    <a href="#" class="forgot-pass">Esqueci a senha</a>
                </div>
                <button type="submit" class="btn-primary-glow full-width">
                    Entrar <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </div>

    </div>

    <script>
        // Mock Submission
        document.querySelectorAll('form').forEach(f => {
            f.addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = f.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processando...';

                setTimeout(() => {
                    // Simulate login
                    localStorage.setItem('bizu_user', 'true');
                    window.location.href = 'dashboard.html';
                }, 1500);
            });
        });
    </script>
</body>

</html>
