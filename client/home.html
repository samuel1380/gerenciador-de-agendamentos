            <!-- Active Appointment Snippet -->

    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                document.getElementById('userName').textContent = user.name.split(' ')[0];
                document.getElementById('userInitial').textContent = user.name.charAt(0).toUpperCase();

                if (user.avatar) {
                    const avatarImg = document.getElementById('userAvatar');
                    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const baseUrl = isLocal ? 'http://localhost:3000' : '';
                    avatarImg.src = user.avatar.startsWith('http') ? user.avatar : `${baseUrl}/${user.avatar}`;
                    avatarImg.style.display = 'block';
                    document.getElementById('userInitial').style.display = 'none';
                }
            }

            // Load active appointment
            async function loadActiveAppointment() {
                try {
                    const appts = await api.get('/appointments/me');
                    const active = appts.find(a => ['pending', 'accepted'].includes(a.status));

                    const el = document.getElementById('activeAppt');
                    if (active) {
                        el.classList.remove('hidden');
                        document.getElementById('nextApptService').textContent = active.service_title;
                        document.getElementById('nextApptTime').textContent = `${active.date.split('-').reverse().join('/')} √†s ${active.time}`;
                        const statusEl = document.getElementById('nextApptStatus');
                        statusEl.textContent = active.status === 'pending' ? 'Pendente' : 'Confirmado';
                        statusEl.style.backgroundColor = active.status === 'pending' ? '#fef08a' : '#86efac';
                        statusEl.style.color = active.status === 'pending' ? '#854d0e' : '#14532d';
                    } else {
                        // Hide if no longer active (e.g. cancelled/completed elsewhere)
                        el.classList.add('hidden');
                    }
                } catch (e) { console.error(e); }
            }

            loadActiveAppointment();
            setInterval(loadActiveAppointment, 5000);

            // Load Active Promotion
            try {
                const promo = await api.get('/promotions/active');
                if (promo) {
                    const el = document.getElementById('promoCard');
                    el.classList.remove('hidden');
                    document.getElementById('promoTitle').textContent = promo.title;
                    document.getElementById('promoDesc').textContent = promo.description;
                }
            } catch (e) { console.error('Failed to load promo', e); }
        });
    </script>
