<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Manicure</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-page-body">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Criar Conta</h1>
            <p>Junte-se a nós para experiências incríveis</p>
        </div>

        <form id="registerForm">
            <div id="errorMsg" class="alert alert-error hidden"></div>

            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" name="name" class="form-input" placeholder="Ex: Maria Silva" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Telefone</label>
                <input type="tel" name="phone" class="form-input" placeholder="(00) 99999-9999" required>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-input" placeholder="Crie uma senha segura" required>
            </div>

            <button type="submit" class="btn mb-4"
                style="box-shadow: 0 10px 20px rgba(224, 141, 157, 0.4); margin-top: 1rem;">Cadastrar</button>

            <div class="text-center"
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-100);">
                <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Já possui uma conta?</p>
                <a href="login.html" style="color: var(--primary-dark); text-decoration: none; font-weight: 600;">
                    Fazer login
                </a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
