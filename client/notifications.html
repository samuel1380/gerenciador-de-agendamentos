<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Manicure</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container pb-5">
        <div class="p-4">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                <button onclick="history.back()" class="btn-icon-back" title="Voltar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 style="margin: 0;">Notificações</h1>
            </div>
            <div id="notifList" style="margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                <p>Carregando...</p>
            </div>
        </div>
    </div>

        <script src="js/api.js"></script>
        <script src="js/theme.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const list = document.getElementById('notifList');

            try {
                const notifs = await api.get('/notifications');

                if (notifs.length === 0) {
                    list.innerHTML = '<p class="text-light">Nenhuma notificação.</p>';
                    return;
                }

                const maxId = notifs.reduce((max, n) => {
                    const id = typeof n.id === 'number' ? n.id : parseInt(n.id, 10) || 0;
                    return id > max ? id : max;
                }, 0);

                try {
                    localStorage.setItem('notificationsSeenMaxId', String(maxId));
                    localStorage.setItem('notificationsBadgeCount', '0');
                } catch (e) {
                }

                try {
                    api.post('/notifications/mark-read', {}).then(() => {
                        localStorage.removeItem('notificationsNeedsSync');
                    }).catch(() => {
                        localStorage.setItem('notificationsNeedsSync', '1');
                    });
                } catch (e) {
                }

                list.innerHTML = notifs.map(n => `
                    <div class="card" style="margin-bottom: 0.5rem; ${n.read ? 'opacity: 0.7;' : ''}">
                        <h3 style="font-size: 1rem; margin-bottom: 0.25rem;">${n.title}</h3>
                        <p style="font-size: 0.9rem;">${n.message}</p>
                        <span style="font-size: 0.7rem; color: var(--text-light);">${new Date(n.created_at).toLocaleString('pt-BR')}</span>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<p>Erro ao carregar notificações.</p>';
            }
        });
    </script>
</body>

</html>
