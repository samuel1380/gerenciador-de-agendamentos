<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Manicure</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container pb-5">
        <div class="p-4">
            <h1>Nossos Serviços</h1>
            <p class="text-light mb-4">Escolha o tratamento ideal para você</p>

            <div id="servicesList">
                <!-- Loaded dynamically -->
                <p>Carregando...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </span>
                <span>Início</span>
            </a>
            <a href="services.html" class="nav-item active">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </span>
                <span>Serviços</span>
            </a>
            <a href="my-appointment.html" class="nav-item">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </span>
                <span>Agenda</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </span>
                <span>Perfil</span>
            </a>
        </nav>
    </div>

    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('servicesList');
            try {
                const services = await api.get('/services');

                if (services.length === 0) {
                    container.innerHTML = '<p>Nenhum serviço disponível.</p>';
                    return;
                }

                container.innerHTML = services.map((s, index) => `
                    <div class="card service-card fade-in-up" style="animation-delay: ${index * 0.1}s">
                        <img src="${s.image}" onerror="this.src='https://via.placeholder.com/800x600?text=Manicure'" class="service-img" alt="${s.title}">
                        <div class="service-content">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 4px;">
                                <h3 style="font-size: 1.1rem; margin: 0; color: var(--primary-dark);">${s.title}</h3>
                                <span style="font-weight: 700; color: var(--text); font-size: 1rem;">R$ ${Number(s.price).toFixed(2)}</span>
                            </div>
                            <p style="color: var(--text-light); font-size: 0.85rem; margin-bottom: 8px; line-height: 1.4;">${s.description}</p>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-size: 0.8rem; color: var(--text-muted); display: flex; align-items: center; gap: 4px;">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg> 
                                    ${s.duration_minutes} min
                                </span>
                                <button onclick="bookService(${s.id})" class="btn" style="padding: 6px 16px; font-size: 0.8rem;">Agendar</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p class="text-center" style="color:red">Erro ao carregar serviços.</p>';
            }
        });

        function bookService(id) {
            window.location.href = `schedule.html?service=${id}`;
        }
    </script>
</body>

</html>
