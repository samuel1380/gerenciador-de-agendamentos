<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manicure</title>
    <script src="js/theme.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-page-body">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Bem-vinda</h1>
            <p>Acesse sua conta para agendar</p>
        </div>

        <form id="loginForm">
            <div id="errorMsg" class="alert alert-error hidden"></div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <div style="position: relative;">
                    <input type="password" id="passwordInput" name="password" class="form-input" placeholder="••••••••"
                        required style="padding-right: 40px;">
                    <button type="button" onclick="togglePassword()"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; padding: 5px;">
                        <!-- Eye Icon (Closed by default or Open? Usually closed shows dots) -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>

                        <!-- Slash Icon (hidden by default) -->
                        <svg id="eyeOffIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22">
                            </path>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                            <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div style="text-align: right; margin-bottom: 1.5rem;">
                <a href="#" style="font-size: 0.85rem; color: var(--text-light); text-decoration: none;">Esqueceu a
                    senha?</a>
            </div>

            <button type="submit" class="btn mb-4"
                style="box-shadow: 0 10px 20px rgba(224, 141, 157, 0.4);">Entrar</button>

            <div class="text-center"
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-100);">
                <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Ainda não tem conta?</p>
                <a href="register.html" style="color: var(--primary-dark); text-decoration: none; font-weight: 600;">
                    Criar conta gratuitamente
                </a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const eye = document.getElementById('eyeIcon');
            const eyeOff = document.getElementById('eyeOffIcon');

            if (input.type === 'password') {
                input.type = 'text';
                eye.style.display = 'none';
                eyeOff.style.display = 'block';
            } else {
                input.type = 'password';
                eye.style.display = 'block';
                eyeOff.style.display = 'none';
            }
        }
    </script>
</body>

</html>
