<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manicure</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-page-body">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Bem-vinda</h1>
            <p>Acesse sua conta para agendar</p>
        </div>

        <form id="loginForm">
            <div id="errorMsg" class="alert alert-error hidden"></div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div style="text-align: right; margin-bottom: 1.5rem;">
                <a href="#" style="font-size: 0.85rem; color: var(--text-light); text-decoration: none;">Esqueceu a
                    senha?</a>
            </div>

            <button type="submit" class="btn mb-4"
                style="box-shadow: 0 10px 20px rgba(224, 141, 157, 0.4);">Entrar</button>

            <div class="text-center"
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-100);">
                <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Ainda não tem conta?</p>
                <a href="register.html" style="color: var(--primary-dark); text-decoration: none; font-weight: 600;">
                    Criar conta gratuitamente
                </a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
